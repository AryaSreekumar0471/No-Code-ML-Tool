<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Experiment</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Reuse your train_DT theme + experiment overrides -->
  <link href="{{ url_for('static', filename='css/train_decision_tree.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/experiment_generic.css') }}" rel="stylesheet"/>

  <!-- Inject schema + model name for JS -->
  <script>
    window.SCHEMA = {{ schema|tojson }};
    window.MODEL_NAME = {{ model_name|tojson }};
  </script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
</head>

<body class="bg-light">

  <!-- NAVBAR + OFFCANVAS (same as your DT page) -->
  <nav class="navbar navbar-dark" style="background-color:#1877F2;">
    <div class="container-fluid">
      <span class="navbar-brand logo">SimpliML</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 id="sidebarLabel" class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="/">Home</a></li>
        <li><a href="/upload">Upload</a></li>
        <li><a href="/preprocess_page">Preprocess</a></li>
        <li><a href="/select_features">Feature Selection</a></li>
        <li><a href="/select_features">Train/Test Split</a></li>
        <li><a href="/class_balance">Class balence </a></li>
        <li><a href="/model_selection">Model Selection</a></li>
      </ul>
    </div>
  </div>

  <main class="container py-5">
    <h1 class="text-center mb-5">Experiment with {{ model_name|replace('_',' ')|title }}</h1>

    <!-- 3Dâ€style form box -->
    <div class="box3d p-4 mb-5">
      <form id="exp-form">
        <!-- JS injects fields here -->
        <button
          type="submit"
          id="run-btn"
          class="btn btn-primary btn-lg px-4 py-2"
        >
          Run Prediction
        </button>
      </form>
    </div>

    <!-- results -->
    <section id="results"></section>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Generic experiment logic -->
  <script src="{{ url_for('static', filename='js/experiment_generic.js') }}"></script>
</body>
</html>
